<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
                <title>sort program</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h3>ソートアルゴリズムの計算時間</h3>
            <div class="form-group" id="sort-type">
                <label for="sort-select">●ソートの種類を選択：</label>
                <select v-model="selected" class="form-control" id="sort-select">
                    <option v-for="option in options" v-bind:value="option.id">
                        {{ option.text }}
                    </option>
                </select>
                <span>selected: {{ options[selected].text }}<br></span>
            </div>
            <div class="button-and-result-area">
                <div class="form-group" id="elements-number">
                    <label for="number-select">●配列の要素数を選択：</label>
                    <select class="form-control" id="number-select" onchange="selectElementNumber(this)">
                        <option value="5000">5000</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="40000">40000</option>
                    </select>
                </div>
                <div class="attention">
                    <p class="attention"><strong>※全ソート開始には時間がかかります。</strong></p>
                    <p class="attention">※ソートの前にはシャッフルが入ります。</p>
                    <p class="attention" id="array-length">※配列のデータ数：n=5000</p>
                </div>
                <div class="button-area" id="button-area">
                    <button v-on:click="invisible()" id="invisible" type="button" class="btn btn-success btn-lg">配列の表示/非表示</button>
                    <div class="btn-group d-flex" role="group" aria-label="シャッフル＆ソート開始">
                        <button v-on:click="shuffleArray()" id="shuffle" type="button" class="btn btn-success btn-lg">シャッフル</button>
                        <button v-on:click="startSort(sortType.selected)" id="start-sort" type="button" class="btn btn-primary btn-lg">ソート開始</button>
                    </div>
                    <button v-on:click="doAllSorts()" id="do-all-sort" type="button" class="btn btn-primary btn-lg">全ソート開始＆グラフ表示</button>
                </div>
                <div class="result-area" id="result-area">
                    <h4>result</h4>
                    <ul class="list-group" id="result-list">
                        <li v-for="value in options" class="list-group-item">
                            {{ value.text }}<span class="badge badge-secondary badge-info badge-pill float-right">{{ value.time }}ミリ秒</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="array-status">
                <ul id="array" v-if="seen" class="list-group">
                    <li v-for="variable in firstArray" :key="variable.id" class="array-list list-group-item list-group-item-info">
                        {{ variable.value }}
                    </li>
                    <li class="array-list list-group-item list-group-item-success">：</li>
                    <li class="array-list list-group-item list-group-item-success">：</li>
                    <li class="array-list list-group-item list-group-item-success">：</li>
                    <li v-for="variable in lastArray" :key="variable.id" class="array-list list-group-item list-group-item-info">
                        {{ variable.value }}
                    </li>
                </ul>
            </div>
            <div id="graph-area">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/sort.js"></script>
        <script src="js/vueInstance.js"></script>
        <script src="js/graph.js"></script>
        <script src="js/changeLength.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
